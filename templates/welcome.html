<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Vaarahi Jewellers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .welcome-container {
            position: relative;
            text-align: center;
            color: #FFD700;
            height: 100vh;
            overflow: hidden;
        }
        .cover-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, rgba(163, 0, 0, 0.8), rgba(92, 64, 51, 0.8)); /* Updated gradient */
            z-index: 2;
        }
        .welcome-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
            text-align: center;
        }
        .welcome-text h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        .welcome-text p {
            font-size: 1.5rem;
        }
        .welcome-text .btn {
            background: linear-gradient(90deg, #A30000, #5C4033); /* Button gradient */
            border: none;
            color: #FFD700;
            padding: 10px 20px;
            font-size: 1.2rem;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .welcome-text .btn:hover {
            background: linear-gradient(90deg, #5C4033, #A30000); /* Reverse gradient on hover */
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <!-- Cover Image -->
        <img src="/media/images/animated jewellery.jpg" alt="Jewellery Store" class="cover-image">

        <!-- Overlay -->
        <div class="overlay"></div>

        <!-- Welcome Text -->
        <div class="welcome-text">
            <h1>Welcome to Vaarahi Jewellers</h1>
            <p>Discover the finest jewellery crafted with love and precision.</p>
            <a href="{% url 'bill_data' %}" class="btn btn-primary btn-lg">Get Started</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
