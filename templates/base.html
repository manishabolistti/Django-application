{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <title>{% block title %}My App{% endblock %}</title>
    <style>
        /* Sidebar */
        #sidebar {
            width: 250px;
            height: 100vh;
            background: linear-gradient(90deg, #A30000, #5C4033); /* Gradient background */
            color: #FFFFFF;
            position: fixed;
            font-family: 'Roboto', sans-serif;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Shadow */
            border-right: 2px solid #FFD700; /* Gold border */
            top: 0;
            left: 0;
            z-index: 1000;
        }

        #sidebar:hover {
            width: 300px;
        }

        #sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        #sidebar ul li {
            padding: 15px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        #sidebar ul li:hover {
            background-color: #FFD700; /* Gold hover */
            transform: scale(1.05);
        }

        #sidebar ul li a {
            text-decoration: none;
            color: #FFFFFF;
            display: flex;
            align-items: center;
        }

        #sidebar ul li a i {
            margin-right: 10px; /* Icon spacing */
        }

        /* Content */
        #content {
            margin-left: 250px; /* Align content next to the sidebar */
            padding: 20px;
            background-color: #FFFFF0;
            color: #36454F;
            min-height: 100vh; /* Ensure content takes full height */
        }

        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1100;
        }

        .container {
            margin-top: 70px; /* Adjust for fixed navbar height */
        }
    </style>
  </head>
  <body>
  
    <!-- Sidebar -->
    <div id="sidebar">
      <h4 class="text-center py-3">Vaarahi jewellers</h4>
      <ul>
          <li><a href="{% url 'dashboard' %}"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
          <li><a href="{% url 'item_tables_view' %}"><i class="fas fa-gem"></i> Products</a></li>
          <li><a href="{% url 'bill_data' %}"><i class="fas fa-receipt"></i> Bill genarate</a></li>
          <li><a href="{% url 'stock-data' %}"><i class="fas fa-users"></i> Stock</a></li>
          <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
      </ul>
    </div>

    <!-- Main Content -->
    <div id="content">
      {% block content %}
      <!-- Child templates will override this block -->
      {% endblock content %}
    </div>

    <!-- Optional JavaScript -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  </body>
</html>
